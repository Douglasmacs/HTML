<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard Indicadores</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(255, 255, 255);
        }

        .imagem_supervisor {
            width: 80px;
            height: 80px;
            left: 50px;
            top: 15px;
            position: absolute;
            border-radius: 5px;
        }

        .nome_supervisor{
            width: 250px;
            height: 80px;
            left: 145px;
            top: 20px;
            position: absolute;
            font-weight: bold;
            color: rgba(0, 32, 96, 1);
            font-family: Arial, sans-serif; 
            font-size: 30px; 
        }

        .organizacao{
            width: 250px;
            height: 80px;
            left: 145px;
            top: 55px;
            position: absolute;
            font-weight: bold;
            color: rgba(0, 32, 96, 1);
            font-family: Arial, sans-serif; 
            font-size: 16px; 
        }

        .titulo {
            width: 1500px;
            height: 600px;
            left: 180px;
            top: 10px;
            font-size: 70px;
            font-weight: bold;
            color: rgba(0, 32, 96);
            text-shadow: 2px 2px 3px rgba(0, 32, 96, 0.5);
            text-align: center;
            position: absolute
        }

        .logo_get {
            width: 40px;
            height: 40px;
            left: 1480px;
            top: 40px;
            position: absolute;
        }

        .score {
            width: 200px;
            height: 300px;
            left: 100px;
            top: 150px;
            position: absolute;
            background-color: rgba(0, 32, 96, 1);
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .abs {
            width: 290px;
            height: 140px;
            left: 329px;
            top: 150px;
            position: absolute;
            background-color: rgba(0, 32, 96, 1);
        }

        .aderencia {
            width: 290px;
            height: 140px;
            left: 640px;
            top: 150px;
            position: absolute;
            background-color: rgba(0, 32, 96, 1);
            border-top-right-radius: 10px;
        }

        .feedback {
            width: 290px;
            height: 140px;
            left: 329px;
            top: 310px;
            position: absolute;
            background-color: rgba(0, 32, 96, 1);
            border-top-left-radius: 0;
        }

        .pausas {
            width: 290px;
            height: 140px;
            left: 640px;
            top: 310px;
            position: absolute;
            background-color: rgba(0, 32, 96, 1);
            border-bottom-right-radius: 10px;
        }

        .nome_indicadores{
            left: 10px;
            top: 10px;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            color: rgba(255, 255, 255, 1);
        }

        .indicadores_score {
            left: 35px;
            top: 110px;
            font-size: 70px;
            font-weight: bold;
            position: absolute;
            color: rgba(255, 255, 255, 1);

        }

        .indicadores_numeros{
            left: 50px;
    top: 37px;
    font-size: 80px;
    font-weight: bold;
    position: absolute;
    color: rgba(255, 255, 255, 1);
        }

        .grafico {
            width: 900px;
            height: 300px;
            background-color: rgb(255, 255, 255);
            position: absolute;
            left: 940px;
            top: 150px;
        }

        .tabela {
            background-color: rgba(255, 255, 255, 1);
            position: absolute;
            left: 100px;
            top: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 24px;
            border-radius: 10px;
            font-family: sans-serif;
            font-weight: bold;
        }

        table {
            border-collapse: collapse;
            width: auto;
            font-family: sans-serif;
            font-weight: bold;
        }

        tr {
            color: white;
            border-bottom: 1px solid #ddd;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        th {
            width: 40px;
            height: 30px;
            color: white;
            background-color: rgba(0, 32, 96, 1);
            border-bottom: 1px solid #ddd;
        }

        td {
            color: black;
            border-bottom: 1px solid #ddd;
            width: 300px;
        }

        .imagem_colaborador {
            width: 40px;
            height: 40px;
            text-align: left;
            border-radius: 5px;
        }

        .colunaColaborador {
            width: 20px;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 0;
            height: 40px;
        }

        .linhasColaborador {
            height: 50px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .linhasfoto {
            text-align: center;
        }

        .ColaboradorBorda {
            width: 50px;
            height: 30px;
            color: white;
            border-top-left-radius: 10px;
            background-color: rgba(0, 32, 96);
        }

        .ColaboradorAproveitamento {
            width: 60px;
            height: 30px;
            color: white;
            border-top-right-radius: 10px;
            background-color: rgba(0, 32, 96);
        }

        .porcentagem{
            font-size: 50px;
        }
    </style>
</head>

    <script>
        // Grafico na div 5
        var canvas = document.getElementById('graficoLinhas');
        var ctx = canvas.getContext('2d');
        var gradient1 = ctx.createLinearGradient(0, 0, 0, 400);
        gradient1.addColorStop(0, 'rgba(0, 32, 96, 0.8)');
        gradient1.addColorStop(1, 'rgba(182, 239, 222, 0.1)');
        var gradient2 = ctx.createLinearGradient(0, 0, 0, 400);
        gradient2.addColorStop(0, 'rgba(44, 129, 112, 0.8)');
        gradient2.addColorStop(1, 'rgba(182, 239, 222, 0.1)');

        const data = {
            labels: ["1/jan", "2/jan", "3/jan", "4/jan", "5/jan", "6/jan"],
            datasets: [{
                    label: 'Aderência',
                    data: [88, 100, 88, 85, 92, 100, 94, 99, 85, 85, 86, 96, 95, 100, 93, 89, 91, 94, 88, 93, 91, 97, 87, 86, 97, 95, 89, 97, 94],
                    backgroundColor: gradient1,
                    borderColor: 'rgba(0, 32, 96))',
                    borderWidth: 1.5,
                    fill: true,
                    tension: 0.5,
                    pointBorderColor: 'rgba(0, 32, 96, 0.6)',
                    pointBackgroundColor: 'rgba(7, 7, 243))',
                    pointRadius: 1,
                },
                {
                    label: 'ABS',
                    data: [80, 28, 35, 91, 2, 3, 1, 1, 1, 4, 0, 1, 97, 1, 3, 11, 3, 45, 1, 1, 0, 1, 1, 3, 0, 1, 2, 3, 0],
                    backgroundColor: gradient2,
                    borderColor: 'rgba(44, 129, 112, 0.8)',
                    borderWidth: 1.5,
                    fill: true,
                    tension: 0.5,
                    pointRadius: 1,
                    pointBorderColor: 'rgba(44, 129, 112, 0.8)',
                    pointBackgroundColor: 'rgba(44, 129, 112, 0.8)',
                    pointRadius: 1,
                }
            ]
        };

        var options = {
            maintainAspectRatio: false,
            scales: {
                x: {
                    ticks: {
                        stepSize: 1,
                        color: 'black'
                    },
                    grid: {
                        color: 'rgba(255, 255, 255, 0.8)'
                    }
                },
                y: {
                    ticks: {
                        stepSize: 5,
                        color: 'black'
                    },
                    min: 0,
                    max: 110,
                    display: true,
                    grid: {
                        color: 'rgba(0, 0, 0, 0.2)'
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                datalabels: {
                    anchor: 'end',
                    align: 'end',
                    color: 'white'
                },
            },
        };

        var chart = new Chart(canvas, {
            type: 'line',
            data: data,
            options: options
        });

        // Grafico na div 4
        var canvas = document.getElementById('graficotabela1');
        var ctx = canvas.getContext('2d');
        var gradient1 = ctx.createLinearGradient(0, 0, 0, 400);
        gradient1.addColorStop(0, 'rgba(0, 32, 96, 0.8)');
        gradient1.addColorStop(1, 'rgba(182, 239, 222, 0.1)');

        const data1 = {
            labels: ["1/jan"],
            datasets: [{
                    label: 'Aderência',
                    data: [88, 100],
                    backgroundColor: gradient1,
                    borderColor: 'rgba(0, 32, 96))',
                    borderWidth: 1,
                    borderSkipped: false,
                    barPercentage: 0.5,
                    categoryPercentage: 0.5,
                    fill: true,
                },
                {
                    label: 'Aderência',
                    data: [88, 100],
                    backgroundColor: gradient1,
                    borderColor: 'rgba(0, 32, 96))',
                    borderWidth: 1,
                    borderSkipped: false,
                    barPercentage: 0.5,
                    categoryPercentage: 0.5,
                    fill: true,
                },
                {
                    label: 'Aderência',
                    data: [88, 100],
                    backgroundColor: gradient1,
                    borderColor: 'rgba(0, 32, 96))',
                    borderWidth: 1,
                    borderSkipped: false,
                    barPercentage: 0.5,
                    categoryPercentage: 0.5,
                    fill: true,
                },
                {
                    label: 'Aderência',
                    data: [88, 100],
                    backgroundColor: gradient1,
                    borderColor: 'rgba(0, 32, 96))',
                    borderWidth: 1,
                    borderSkipped: false,
                    barPercentage: 0.5,
                    categoryPercentage: 0.5,
                    fill: true,
                },
            ]
        };

        const horizontalBarTrack = {
            id: 'horizontalBarTrack',
            beforeDatasetsDraw(chart, args, plugins) {
                const {
                    ctx,
                    data,
                    chartArea: {
                        top,
                        bottom,
                        left,
                        right,
                        width,
                        height
                    },
                    scales: {
                        x,
                        y
                    }
                } = chart;

                const barThickness = chart.getDatasetMeta(0).data[0].height;

                ctx.save();

                ctx.fillStyle = plugins.barTrackColor;

                data.datasets[0].data.forEach((datapoint, index) => {
                    ctx.fillRect(left, y.getPixelForValue(index) - (barThickness / 2), width, barThickness);
                });
            }
        };

        var options = {
            indexAxis: 'y',
            scales: {
                x: {
                    grid: {
                        display: false,
                        drawBorder: false
                    },
                    ticks: {
                        display: false
                    }
                },
                y: {
                    ticks: {
                        stepSize: 5,
                        color: 'black'
                    },
                    display: false,
                    grid: {
                        color: 'rgba(0, 0, 0, 0.2)'
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                horizontalBarTrack: {
                    barTrackColor: 'rgba(0, 0, 0, 0.1)'
                }
            },
        };

        var chart = new Chart(canvas, {
            type: 'bar',
            data: data1,
            options: options,
            plugins: [horizontalBarTrack]
        });

        var canvas = document.getElementById('graficotabela2');

        const data5 = {
            labels: ["1/jan"],
            datasets: [{
                label: 'Aderência',
                data: [88, 100],
                backgroundColor: gradient1,
                borderColor: 'rgba(0, 32, 96))',
                borderWidth: 1,
                borderSkipped: false,
                barPercentage: 0.5,
                categoryPercentage: 0.5,
                fill: true,
            }]
        };

        var chart = new Chart(canvas, {
            type: 'bar',
            data: data5,
            options: options,
            plugins: [horizontalBarTrack]
        });

    </script>
